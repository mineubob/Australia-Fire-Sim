name: Tests

on:
  push:
  pull_request:
    types:
      - ready_for_review
  workflow_dispatch:  

env:
  CARGO_TERM_COLOR: always

concurrency:
  # Use the pull-request head ref (branch) if present, otherwise the ref name (branch) from push.
  # This keeps push and PR runs on the same branch grouped so the push run will be cancelled
  # when a non-draft PR run starts for that same branch.
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ubuntu-latest"
          cache-on-failure: true
          
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          
      - name: Check formatting
        run: cargo fmt --all -- --check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs:
      - clippy
      - fmt
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ubuntu-latest"
          cache-on-failure: true
      
      - name: Run tests
        run: cargo test --all-features

  build-dev:
    name: "Build Debug"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs:
      - clippy
      - fmt
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Build (dev/debug)
        run: cargo build --all-features

      - name: Upload dev demo-interactive binary
        uses: actions/upload-artifact@v4
        with:
          name: demo-interactive-dev-${{ matrix.os }}
          path: |
            target/debug/demo-interactive
            target/debug/demo-interactive.exe

  build-release:
    name: "Build Release"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs:
      - clippy
      - fmt
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Build release
        run: cargo build --release --all-features

      - name: Upload release demo-interactive binary
        uses: actions/upload-artifact@v4
        with:
          name: demo-interactive-release-${{ matrix.os }}
          path: |
            target/release/demo-interactive
            target/release/demo-interactive.exe
