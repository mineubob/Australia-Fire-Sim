name: Tests

on:
  push:
  pull_request:
    # Run when PR becomes ready AND when new commits are pushed to an already-ready PR.
    types:
      - ready_for_review
      - synchronize
  workflow_dispatch:  

env:
  CARGO_TERM_COLOR: always

concurrency:
  # Grouping strategy:
  # - If the event is a draft PR, give that run a "draft" suffix so it does NOT share the
  #   concurrency group with normal pushes (this prevents a draft PR run from cancelling a push).
  # - For push events and non-draft PR events, use the same "ready" group so a non-draft PR run
  #   WILL cancel any in-progress push run for the same branch.
  #
  # This expression resolves to either "draft" (for draft PR events) or "ready" (for push
  # runs and non-draft PR runs).
  # Append '-draft' only when this is a draft PR run; leave no suffix otherwise so
  # pushes and non-draft PR runs share the same concurrency group (they can cancel each other).
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}${{ github.event_name == 'pull_request' && github.event.pull_request.draft == true && '-draft' || '' }}
  cancel-in-progress: true

jobs:
  clippy:
    if: >-
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ubuntu-latest"
          cache-on-failure: true
          
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  fmt:
    if: >-
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          
      - name: Check formatting
        run: cargo fmt --all -- --check

  test:
    if: >-
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    name: Test Suite
    runs-on: ubuntu-latest
    needs:
      - clippy
      - fmt
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ubuntu-latest"
          cache-on-failure: true
      
      - name: Run tests
        run: cargo test --all-features

  build-dev:
    if: >-
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    name: "Build Debug"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs:
      - clippy
      - fmt
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Build (dev/debug)
        run: cargo build --all-features

      - name: Upload dev demo-interactive binary
        uses: actions/upload-artifact@v4
        with:
          name: demo-interactive-dev-${{ matrix.os }}
          path: |
            target/debug/demo-interactive
            target/debug/demo-interactive.exe

  build-release:
    if: >-
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    name: "Build Release"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs:
      - clippy
      - fmt
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libvulkan-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Build release
        run: cargo build --release --all-features

      - name: Upload release demo-interactive binary
        uses: actions/upload-artifact@v4
        with:
          name: demo-interactive-release-${{ matrix.os }}
          path: |
            target/release/demo-interactive
            target/release/demo-interactive.exe
